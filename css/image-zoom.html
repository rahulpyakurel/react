<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            height: 300px;
            width: 600px;
            margin: auto;
            border: 5px solid red;
            overflow: hidden;
        }

        img {
            height: 100%;
            width: 100%;
            transition: all 3s;
        }

        .container:hover img {
            transform: scale(1.5);
        }
        
    </style>
</head>
<body>
    <pre>
        image zoom using transform with scale properties 
    </pre>

    <div class="container">
        <img src="images/img.png" alt="Image Not Found" title="images title">
    </div>

</body>
</html>
