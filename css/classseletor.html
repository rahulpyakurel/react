<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector</title>

    <style>
        .title {color: aqua;background-color: black;font-size: 50px;}
        .xyz{background-color: aquamarine;color: black;}
    </style>

</head>
<body>
    
    <h1 class="title">This is a Class Selector</h1>
    <h1 class="abc xyz">this is another heading</h1>

</body>
</html>
