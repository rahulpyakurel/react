<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block & Inline Element</title>
    <style>
        h1{
            background-color: aqua;         
        }
        h2 {
            display: inline;
            background-color:antiquewhite;
        }
        .abc {
            background-color: blue;
            color:#fff;
            display: block;
        }
    </style>
</head>
<body>
    <h1>This is a Block Element</h1>
    <h2>change this block element to inline</h2>
    <span class="abc">hello i am inline element span</span>
</body>
</html>
