<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS --> <!--  With Bootstrap no reset margin is required-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Typography</title>
  </head>
  <body>
    <h1 class="text-primary bg-danger text-center pt-3 pb-2 ">Heading One</h1>
    <h2 class="text-secondary bg-success p-4 mt-5">Heading Two</h2>
    <h3 class="text-warning mb-4">Heading Three</h3>
    <h4 class="text-danger">Heading Four</h4>
    <h5 class="text-success">Heading Five</h5>
    <h6 class="text-info">Heading Six</h6>
  

    <!-- Option 1: Bootstrap Bundle with Popper | JavaScript for Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

   
  </body>
</html>
