<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Form</title>
  </head>
  <body>
    
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-6 shadow-lg mt-3 p-3">
                <form action="">
                    <div class="mb-3">
                        <label for="firstname">FirstName</label>
                        <input type="text" name="fname" id="firstname" placeholder="Enter Firstname" class="form-control"><!-- Form Control makes it block and all from inline and undesigned-->
                    </div>
                    <div class="mb-3">
                        <label for="firstname">Mid Name</label>
                        <input type="text" name="midname" id="midname" placeholder="Enter Midname" class="form-control"><!-- Form Control makes it block and all from inline and undesigned-->
                    </div>
                    <div class="mb-3">
                        <label for="lastname">LastName</label>
                        <input type="text" name="lname" id="lastname" placeholder="Enter Lastname" class="form-control"><!-- Form Control makes it block and all from inline and undesigned-->
                    </div>
                    <div class="mb-3">
                        <label for="email">Email</label> <!-- the value in for & id must be the same -->
                        <input type="email" name="lname" id="email" placeholder="name@example.com" class="form-control"><!-- Form Control makes it block and all from inline and undesigned-->
                    </div>
                    <div class="mb-3">
                        <label for="password">Password</label> <!-- the value in for & id must be the same -->
                        <input type="password" name="password" id="password" placeholder="********" class="form-control"><!-- Form Control makes it block and all from inline and undesigned-->
                    </div>
                    <div class="mb-3">
                        <input type="submit" value="Register" class="btn btn-primary"> <!-- Floating Label is nice-->
                    </div>
                    
                </form>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper | JavaScript for Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

   
  </body>
</html>
