<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <title>Flex</title>
  </head>
  <body>
    
    <div class="container-fluid">
        <div class="d-flex justify-content-between bg-info"> <!-- Flexing with Flex -->
            <h2>Hello </h2>
            <h2>World !!</h2>
        </div>
        <div class="d-flex justify-content-evenly bg-success"> <!-- Flexing with Flex -->
            <h2>Hello 2 </h2>
            <h2>World !!</h2>
        </div>
        <div class="d-flex justify-content-around bg-danger"> <!-- Flexing with Flex -->
            <h2>Hello 3 </h2>
            <h2>World !!</h2>
        </div>
        <div class="d-flex justify-content-center align-items-center"> <!-- will manage if some thing evenly happens in axis-->
            <h1>Hello</h1>
            <h3>People</h3>
        </div>
    </div>
  

    <!-- Option 1: Bootstrap Bundle with Popper | JavaScript for Bootstrap -->
